# 보안 스캐너 설정 파일

# 대상 서버 설정
target:
  base_url: "http://localhost:5000"  # Nginx를 통해 접근
  timeout: 10
  verify_ssl: false

# 인증 정보 (로그인이 필요한 엔드포인트 테스트용)
auth:
  enabled: true
  login_url: "/login"  
  login_username: "123456"
  login_password: "123456"
  content_type: "application/json"

# 스캔 설정
scan:
  threads: 6   # 부하 줄임
  delay: 0.08   # 요청 간격 늘림
  max_retries: 2
  follow_redirects: true

# 리포트 설정
report:
  format: ["json", "csv", "html"]
  output_dir: "results"
  include_payloads: true
  include_evidence: true

# 엔드포인트 설정 (실제 크롤링만)
endpoints:
  # 자동 탐지: HTML 크롤링만
  auto_detect: true
  
  # 실제 testphp.vulnweb.com 크롤링만
  discovery:
    enable_crawling: true       # ✅ 실제 사이트 링크만 수집
    enable_source_analysis: false # ❌ Flask 가상 엔드포인트 제거
    
    # HTML 크롤링 설정
    HTML:
      enable_crawling: true
      max_depth: 3
      max_links: 100

  # 수동 엔드포인트 완전 제거 (실제 크롤링만 사용)
  manual: []
