name: community_marketplace

services:
  # MySQL 데이터베이스
  db:
    image: mysql:8.0
    container_name: community_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: community_db
      MYSQL_USER: community_user
      MYSQL_PASSWORD: community_pass
      TZ: Asia/Seoul
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - community_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Python Flask WAS
  was:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: community_was
    restart: always
    volumes:
      - ./web:/app
    # ports:  # 외부 접속은 Nginx를 통해만
    #   - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: community_user
      DB_PASSWORD: community_pass
      DB_NAME: community_db
      FLASK_ENV: development
      TZ: Asia/Seoul
    networks:
      - community_network

  # Nginx 웹서버
  nginx:
    image: nginx:alpine
    container_name: community_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web/static:/usr/share/nginx/html/static:ro
    depends_on:
      - was
    networks:
      - community_network

volumes:
  db_data:

networks:
  community_network:
    driver: bridge

