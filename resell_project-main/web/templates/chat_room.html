        .message.received .message-bubble { background: white; color: #333; border: 1px solid #eee; border-bottom-left-radius: 4px; }
        .message-info { font-size: 11px; color: #999; margin-top: 5px; padding: 0 10px; }
        .message-input-container { background: white; padding: 20px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .message-input { flex: 1; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 25px; font-size: 16px; outline: none; }
        .message-input:focus { border-color: #FF6B6B; }
        .send-button { padding: 12px 24px; background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%); color: white; border: none; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer; }

<body>
    <div class="header">
        <div class="header-content">
            <div class="logo"><a href="/">ğŸ›’ ì¤‘ê³ ê±°ë˜ ë§ˆì¼“í”Œë ˆì´ìŠ¤</a></div>
            <div class="nav">

                {% if user %}
                    <a href="/products/new">íŒë§¤í•˜ê¸°</a>
                    <span style="color: white; padding: 8px 0;">{{ user.nickname }}ë‹˜</span>
                    <a href="/logout">ë¡œê·¸ì•„ì›ƒ</a>
                {% else %}
                    <a href="/login">ë¡œê·¸ì¸</a>
                    <a href="/register">íšŒì›ê°€ì…</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <a href="/chat" class="back-link">â† ì±„íŒ… ëª©ë¡ìœ¼ë¡œ</a>
            <h2>{{ room.product_title }}</h2>
            <p>ìƒëŒ€ë°©: <strong>{{ other_user.nickname }}</strong></p>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">ëŒ€í™”ë¥¼ ì‹œì‘í•´ë³´ì„¸ìš”!</div>
        </div>

        <div class="message-input-container">
            <input type="text" 
                   class="message-input" 
                   id="messageInput" 
                   placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                   onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="send-button" onclick="sendMessage()">ì „ì†¡</button>
        </div>
    </div>

    <script>
        const roomId = {{ room.id }};
        const currentUserId = {{ user.id }};
        let lastMessageId = 0;
        let pollInterval;

        function loadMessages() {
            fetch(`/api/chat/room/${roomId}/messages?last_id=${lastMessageId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.messages && data.messages.length > 0) {
                        const container = document.getElementById('messagesContainer');
                        const emptyState = container.querySelector('.empty-state');
                        if (emptyState) emptyState.remove();
                        
                        data.messages.forEach(msg => {
                            addMessageToDOM(msg);
                            lastMessageId = msg.id;
                        });
                        
                        if (lastMessageId === 0) { // ì²« ë¡œë“œì¼ ë•Œë§Œ ë§¨ ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤
                            container.scrollTop = container.scrollHeight;
                        } else { // ìƒˆ ë©”ì‹œì§€ ë„ì°© ì‹œ ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤
                            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
                        }
                    }
                })
                .catch(error => console.error('ë©”ì‹œì§€ ë¡œë“œ ì˜¤ë¥˜:', error));
        }

        function addMessageToDOM(msg) {
            const container = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.sender_id == currentUserId ? 'sent' : 'received'}`;
            
            messageDiv.innerHTML = `
                <div class="message-bubble">${escapeHtml(msg.message)}</div>
                <div class="message-info">${msg.sender_nickname} Â· ${formatTime(msg.created_at)}</div>
            `;
            
            container.appendChild(messageDiv);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            fetch(`/api/chat/room/${roomId}/send`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    input.value = '';
                    loadMessages(); // ì¦‰ì‹œ ìƒˆ ë©”ì‹œì§€ ë¡œë“œ
                } else {
                    alert('ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨: ' + (data.error || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
                }
            })
            .catch(error => {
                console.error('ì „ì†¡ ì˜¤ë¥˜:', error);
                alert('ë©”ì‹œì§€ ì „ì†¡ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // ì´ˆê¸° ë©”ì‹œì§€ ë¡œë“œ ë° í´ë§ ì‹œì‘
        loadMessages();
        pollInterval = setInterval(loadMessages, 3000);

        window.addEventListener('beforeunload', () => {
            if (pollInterval) clearInterval(pollInterval);
        });
    </script>
</body>
